<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>pseudo classes</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<ul>
			<li>
				<a href="https://en.wikipedia.org/wiki/Dolphin"><i class="fa fa-paw"></i>Dolphin</a>
				<div><figure><figcaption>Image of Dolphin</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Laboratory_rat"><i class="fa fa-paw"></i>Lab rat</a>
				<div><figure><figcaption>Image of Lab rat</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Penguin"><i class="fa fa-paw"></i>Penguin</a>
				<div><figure><figcaption>Image of Penguin</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Parrot"><i class="fa fa-paw"></i>Parrot</a>
				<div><figure><figcaption>Image of Parrot</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Blue_jay"><i class="fa fa-paw"></i>Blue jay</a>
				<div><figure><figcaption>Image of Blue jay</figcaption></figure></div>
			</li>
		</ul>

	</body>
</html>
